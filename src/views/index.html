<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>layuiAdmin std - 通用后台管理模板系统（iframe标准版）</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<link
			rel="stylesheet"
			href="../layuiadmin/layui/css/layui.css"
			media="all"
		/>
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all" />
	</head>
	<body class="layui-layout-body">
		<div id="LAY_app">
			<div class="layui-layout layui-layout-admin">
				<div class="layui-header">
					<!-- 头部区域 -->
					<ul class="layui-nav layui-layout-left">
						<li class="layui-nav-item layadmin-flexible" lay-unselect>
							<a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
								<i
									class="layui-icon layui-icon-shrink-right"
									id="LAY_app_flexible"
								></i>
							</a>
						</li>
						<li class="layui-nav-item layui-hide-xs" lay-unselect>
							<a
								href="http://www.layui.com/admin/"
								target="_blank"
								title="前台"
							>
								<i class="layui-icon layui-icon-website"></i>
							</a>
						</li>
						<li class="layui-nav-item" lay-unselect>
							<a href="javascript:;" layadmin-event="refresh" title="刷新">
								<i class="layui-icon layui-icon-refresh-3"></i>
							</a>
						</li>
						<li class="layui-nav-item layui-hide-xs" lay-unselect>
							<input
								type="text"
								placeholder="搜索..."
								autocomplete="off"
								class="layui-input layui-input-search"
								layadmin-event="serach"
								lay-action="template/search.html?keywords="
							/>
						</li>
					</ul>
					<ul
						class="layui-nav layui-layout-right"
						lay-filter="layadmin-layout-right"
					>
						<li class="layui-nav-item layui-hide-xs" lay-unselect>
							<a href="javascript:;" layadmin-event="fullscreen">
								<i class="layui-icon layui-icon-screen-full"></i>
							</a>
						</li>
						<li class="layui-nav-item" lay-unselect>
							<a href="javascript:;">
								<cite>贤心</cite>
							</a>
						</li>
						<li class="layui-nav-item" lay-unselect style="margin-right: 50px;">
							<a href="javascript:;">
								<cite>退出登录</cite>
							</a>
						</li>
					</ul>
				</div>

				<!-- 侧边菜单 -->
				<div class="layui-side layui-side-menu">
					<div class="layui-side-scroll">
						<div class="layui-logo" lay-href="home/console.html">
							<span>layuiAdmin</span>
						</div>

						<ul
							class="layui-nav layui-nav-tree"
							lay-shrink="all"
							id="LAY-system-side-menu"
							lay-filter="layadmin-system-side-menu"
						>
							<li data-name="home" class="layui-nav-item layui-nav-itemed">
								<a lay-href="./home/index.html" lay-tips="主页" lay-direction="2">
									<i class="layui-icon layui-icon-home"></i>
									<cite>主页</cite>
								</a>
							</li>
							<li data-name="component" class="layui-nav-item">
								<a lay-href="./aboutus/index.html" lay-tips="组件" lay-direction="2">
									<i class="layui-icon layui-icon-component"></i>
									<cite>关于我们</cite>
								</a>
							</li>
							<li data-name="template" class="layui-nav-item">
								<a lay-href="./news/index.html"  lay-tips="页面" lay-direction="2">
									<i class="layui-icon layui-icon-template"></i>
									<cite>新闻资讯</cite>
								</a>
							</li>
							<li data-name="template" class="layui-nav-item">
								<a lay-href="./ent_services/index.html" lay-tips="页面" lay-direction="2">
									<i class="layui-icon layui-icon-tabs"></i>
									<cite>企业服务</cite>
								</a>
							</li>
							<li data-name="template" class="layui-nav-item">
								<a lay-href="./emp_services/index.html"  lay-tips="页面" lay-direction="2">
									<i class="layui-icon layui-icon-user"></i>
									<cite>员工服务</cite>
								</a>
							</li>
							<li data-name="template" class="layui-nav-item">
								<a href="javascript:;" lay-tips="页面" lay-direction="2">
									<i class="layui-icon layui-icon-face-smile"></i>
									<cite>求职招聘</cite>
								</a>
								<dl class="layui-nav-child">
									<dd data-name="console" class="layui-this">
										<a lay-href="./job/job_info.html">招聘信息发布</a>
									</dd>
									<dd data-name="console">
										<a lay-href="./job/job_message.html">在线求职信息</a>
									</dd>
									<dd data-name="console">
										<a lay-href="./job/job_news.html">职场快讯</a>
									</dd>
								</dl>
							</li>
							<li data-name="template" class="layui-nav-item">
								<a lay-href="./contact/index.html"  lay-tips="页面" lay-direction="2">
									<i class="layui-icon layui-icon-email"></i>
									<cite>留言表</cite>
								</a>
							</li>
							<li data-name="template" class="layui-nav-item">
								<a href="javascript:;" lay-direction="2">
									<i class="layui-icon layui-icon-set"></i>
									<cite>系统设置</cite>
								</a>
								<dl class="layui-nav-child">
									<dd data-name="console">
										<a lay-href="./system/download.html">下载中心</a>
									</dd>
									<dd data-name="console" class="layui-this">
										<a lay-href="./sort/index.html">类别管理</a>
									</dd>
									<dd data-name="console">
										<a lay-href="./system/banner.html">banner图</a>
									</dd>
									<dd data-name="console">
										<a lay-href="./system/links.html">友情链接</a>
									</dd>
									<dd data-name="console">
										<a lay-href="./system/contact.html">联系我们</a>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>

				<!-- 页面标签 -->
				<div class="layadmin-pagetabs" id="LAY_app_tabs">
					<div
						class="layui-icon layadmin-tabs-control layui-icon-prev"
						layadmin-event="leftPage"
					></div>
					<div
						class="layui-icon layadmin-tabs-control layui-icon-next"
						layadmin-event="rightPage"
					></div>
					<div class="layui-icon layadmin-tabs-control layui-icon-down">
						<ul
							class="layui-nav layadmin-tabs-select"
							lay-filter="layadmin-pagetabs-nav"
						>
							<li class="layui-nav-item" lay-unselect>
								<a href="javascript:;"></a>
								<dl class="layui-nav-child layui-anim-fadein">
									<dd layadmin-event="closeThisTabs">
										<a href="javascript:;">关闭当前标签页</a>
									</dd>
									<dd layadmin-event="closeOtherTabs">
										<a href="javascript:;">关闭其它标签页</a>
									</dd>
									<dd layadmin-event="closeAllTabs">
										<a href="javascript:;">关闭全部标签页</a>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
					<div
						class="layui-tab"
						lay-unauto
						lay-allowClose="true"
						lay-filter="layadmin-layout-tabs"
					>
						<ul class="layui-tab-title" id="LAY_app_tabsheader">
							<li
								lay-id="home/console.html"
								lay-attr="home/console.html"
								class="layui-this"
							>
								<i class="layui-icon layui-icon-home"></i>
							</li>
						</ul>
					</div>
				</div>

				<!-- 主体内容 -->
				<div class="layui-body" id="LAY_app_body">
					<div class="layadmin-tabsbody-item layui-show">
						<iframe
							src="./home/index.html"
							frameborder="0"
							class="layadmin-iframe"
						></iframe>
					</div>
				</div>
			</div>
		</div>

		<script src="../layuiadmin/layui/layui.js"></script>
		<script>
			layui
				.config({
					base: "../layuiadmin/", //静态资源所在路径
				})
				.extend({
					index: "lib/index", //主入口模块
				})
				.use("index");
		</script>
	</body>
</html>
