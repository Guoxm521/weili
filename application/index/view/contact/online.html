<div class="news-content">
	<div id="online">
		<div class="left">
			<h2>
				我们会做的更好的<br />
				WE WILL DO BETTER
			</h2>
			<p>
				如果您对我们有什么建议、投诉、需求，可以通过
				留言告诉我们，我们会在第一时间了解并及时与您联系。
			</p>
			<h1>THANKS!</h1>
		</div>
		<div class="right">
			<li>
				<label for=""> 姓名：</label>
				<input type="text" name="name"/>
			</li>
			<li>
				<label for="">手机号码：</label>
				<input type="text" name="tel"/>
			</li>
			<li>
				<label for="">您的留言</label>
				<textarea name="message" id="" cols="30" rows="10"></textarea>
			</li>
			<li>
				<input type="button" value="提交" />
			</li>
		</div>
	</div>
</div>
<script>
	$(function () {
		$('input[type="button"]').on("click",function () {
			const name = $("input[name='name']").val();
			const tel = $("input[name='tel']").val();
			const message = $("textarea").val();
			if(!name || !tel || !message ) {
				alert("请输入完整的数据");
			}else if( !/^1(3|4|5|6|7|8|9)\d{9}$/.test(tel)) {
				alert('手机号错误，请重新填写')
			}else {
				$.ajax({
					type:'post',
					url:"{:url('index/contact/save')}",
					data:{
						name,
						tel,
						message
					},
					dataType:'json',
					success:function (res) {
						if(res.code==1) {
							alert(res.msg)
						}else {
							alert(res.msg);
						}
						$("input[name='name']").val("");
						$("input[name='tel']").val("");
						$("textarea").val("");
					}
				})
			}
		})

	})
</script>
